<script>
function load_tracker_images()
{
console.log('In');
	var css_page =  localStorage.getItem('css_page');
	var index_baby = document.getElementById('baby');
	var index_journal = document.getElementById('journal');
	var index_photos = document.getElementById('photos');
	var index_kicks = document.getElementById('kicks');
	var index_faq = document.getElementById('faq');
    var index_visits = document.getElementById('visits');
	var index_contractions = document.getElementById('contractions');
	var index_birth_plan = document.getElementById('birth_plan');
	var index_vitals = document.getElementById('vitals');
	
	
	var baby = '';
	var journal = '';
	var photos = '';
	var kicks = '';
	var faq = '';
	var visits = '';
	var contractions = '';
	var birth_plan = '';
	var vitals = '';
	
	if(css_page == "green.css")
	{
	baby = "images/baby.png";
	journal = "images/journal.png";
	photos = "images/photos.png";
	kicks = "images/kicks.png";
	faq = "images/faqs.png";
	visits = "images/visits.png";
	contractions = "images/contractions.png";
	birth_plan = "images/birth-plan.png";
	vitals = "images/vitals.png";
	}
	else if(css_page == "pink.css")
	{
	baby = "images/baby-p.png";
	journal = "images/journal-p.png";
	photos = "images/photos-p.png";
	kicks = "images/kicks-p.png";
	faq = "images/faq-p.png";
	visits = "images/visits-p.png";
	contractions = "images/contractions-p.png";
	birth_plan = "images/birth-plan-p.png";
	vitals = "images/vitals-p.png";
	}
	else if(css_page == "blue.css")
	{
	baby = "images/baby-b.png";
	journal = "images/journal-b.png";
	photos = "images/photos-b.png";
	kicks = "images/kicks-b.png";
	faq = "images/faq-b.png";
	visits = "images/visits-b.png";
	contractions = "images/contractions-b.png";
	birth_plan = "images/birth-plan-b.png";
	vitals = "images/vitals-b.png";
	}	

	index_baby.src = baby;
	index_journal.src = journal;
	index_photos.src = photos;
	index_kicks.src = kicks;
	index_faq.src = faq;
	index_visits.src = visits;
	index_contractions.src = contractions;
	index_birth_plan.src = birth_plan;
	index_vitals.src = vitals;
	console.log('Out');
}
</script>

                 <li><a class="baby" onclick="baby_age_call();"><img id="baby" src="images/baby.png"></a></li>
                <li><a class="birthplan" href="birthplan.html"><img id="birth_plan" src="images/birth-plan.png"></a></li>
